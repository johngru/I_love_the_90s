<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./TicTok.css">

    <title>TicTocToe</title>
</head>
<body>
    
<div class="container-flud">

    <div class="h-100 p-5 mb-5 text-bg-dark rounded-3">
        <h1>Tic-Tac-Toe</h1>
        <p class="lead">Click Play to Begin.  Circle goes first!</p>
        <button class="btn btn-lg btn-outline-light" id="play" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg>
        </button>


        <button class="btn btn-lg btn-outline-light" id="restart" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
              </svg>
        </button>
        </div>


<div class="row">
    <div class="col-xl-4 col-md-3">

    </div>
    <div class="col-xl-4 col-md-6">
        <table class="table table-bordered table-striped table-dark">
            <tr id="row1">
                <td id="column1"> </td>
                <td id="column2"> </td>
                <td id="column3"> </td>
            </tr>
            <tr id="row2">
                <td id="column1"> </td>
                <td id="column2"> </td>
                <td id="column3"> </td>
            </tr>
            <tr id="row3">
                <td id="column1"> </td>
                <td id="column2"> </td>
                <td id="column3"> </td>
            </tr>
        </table>
    </div>
    <div class="col-xl-4 col-md-3">
        
    </div>
</div>

</div>

<script src="./TicTok.js"></script>

</body>
</html>
